<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burundi Bot</title>
    <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68917922e5bfa53990eff4e1_58fa949d867961412ca54ad778dab377.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spline-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }
        
        .spline-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #000;
        }
        
        .spline-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 50px;
            background: #f0f0f0;
            z-index: 500;
            border-radius: 6px;
        }
        
        .twitter-button {
            position: fixed;
            top: 25px;
            left: 25px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.2px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
        }
        
        .twitter-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .twitter-button:active {
            transform: translateY(0px);
        }
        
        .twitter-button.fade-in {
            opacity: 1;
        }
        
        .twitter-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }
        
        .twitter-button:hover .twitter-icon {
            transform: scale(1.1);
        }
        
        .logo-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 80%;
            height: auto;
            opacity: 0;
            transition: all 0.8s ease;
            z-index: 700;
            animation: breathe 4s ease-in-out infinite;
        }
        
        .logo-image.fade-in {
            opacity: 1;
        }
        
        @keyframes breathe {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        .logo-image:hover {
            transform: translate(-50%, -50%) scale(1.1) !important;
            transition: all 0.3s ease;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            font-size: 16px;
            display: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="spline-container">
        <div class="error-message" id="errorMessage">
            <h3>Unable to load Spline scene</h3>
            <p>Please check your internet connection and try refreshing the page.</p>
        </div>
        
        <iframe src="https://my.spline.design/nexbotrobotcharacterconcept-UzhjroxQdkyENqM2H3T6FYJD/" 
                class="spline-iframe"
                id="splineFrame"
                allowfullscreen
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
        </iframe>
        
        <!-- Logo overlay -->
        <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68917890a95ec878b336ff92_BURUNDI-BOT-COMING-SOON-05-08-2025%20(1).png" 
             alt="Burundi Bot Coming Soon" 
             class="logo-image" 
             id="logoImage">
        
        <!-- White overlay to hide "Built with Spline" -->
        <div class="spline-overlay"></div>
    </div>
    
    <div class="social-buttons">
        <a href="https://x.com" target="_blank" class="social-button" id="twitterBtn">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/689178ebf786d570b0c29520_tw.png" 
                 alt="X/Twitter" 
                 class="social-icon">
        </a>
        <a href="https://bags.fm" target="_blank" class="social-button" id="bagsBtn">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/689178ebe6ce2251f11fdfa3_68635025e094ea312d26dd74_twitter-x-logo-101C7D2420-seeklogo.com_%20(1).png" 
                 alt="Bags.fm" 
                 class="social-icon">
        </a>
    </div>
    
    <script>
        const iframe = document.getElementById('splineFrame');
        const errorMessage = document.getElementById('errorMessage');
        
        iframe.addEventListener('error', () => {
            errorMessage.style.display = 'block';
        });
        
        // Fade in the logo after 1.5 seconds
        setTimeout(() => {
            document.getElementById('logoImage').classList.add('fade-in');
        }, 1500);
        
        // Fade in the social buttons after 3 seconds
        setTimeout(() => {
            document.getElementById('twitterBtn').classList.add('fade-in');
            document.getElementById('bagsBtn').classList.add('fade-in');
        }, 3000);
        
        // Suppress console errors from iframe content
        window.addEventListener('error', (e) => {
            if (e.filename && e.filename.includes('spline')) {
                e.preventDefault();
                return true;
            }
        });
    </script>
</body>
</html>
