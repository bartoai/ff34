<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spline-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }
        
        .spline-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #000;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .twitter-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #1DA1F2;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(29, 161, 242, 0.3);
        }
        
        .twitter-button:hover {
            background: #1991DB;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(29, 161, 242, 0.4);
        }
        
        .twitter-button.fade-in {
            opacity: 1;
        }
        
        .twitter-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            font-size: 16px;
            display: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="spline-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <span>Loading Spline Scene...</span>
        </div>
        
        <div class="error-message" id="errorMessage">
            <h3>Unable to load Spline scene</h3>
            <p>Please check your internet connection and try refreshing the page.</p>
        </div>
        
        <iframe src="https://my.spline.design/nexbotrobotcharacterconcept-UzhjroxQdkyENqM2H3T6FYJD/" 
                class="spline-iframe"
                id="splineFrame"
                allowfullscreen
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
        </iframe>
    </div>
    
    <a href="https://twitter.com" target="_blank" class="twitter-button" id="twitterBtn">
        <svg class="twitter-icon" viewBox="0 0 24 24">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Twitter
    </a>
    
    <script>
        const iframe = document.getElementById('splineFrame');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        
        // Hide loading overlay after iframe loads (or timeout)
        let loadingTimeout = setTimeout(() => {
            loadingOverlay.classList.add('hidden');
        }, 5000); // Hide loading after 5 seconds regardless
        
        iframe.addEventListener('load', () => {
            clearTimeout(loadingTimeout);
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 1000); // Small delay to ensure scene is ready
        });
        
        iframe.addEventListener('error', () => {
            clearTimeout(loadingTimeout);
            loadingOverlay.classList.add('hidden');
            errorMessage.style.display = 'block';
        });
        
        // Fade in the Twitter button after 3 seconds
        setTimeout(() => {
            document.getElementById('twitterBtn').classList.add('fade-in');
        }, 3000);
        
        // Suppress console errors from iframe content
        window.addEventListener('error', (e) => {
            if (e.filename && e.filename.includes('spline')) {
                e.preventDefault();
                return true;
            }
        });
    </script>
</body>
</html>
