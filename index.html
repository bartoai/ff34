<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spline-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }
        
        .spline-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #000;
        }
        
        .spline-overlay {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 120px;
            height: 40px;
            background: white;
            z-index: 500;
            border-radius: 8px;
        }
        
        .twitter-button {
            position: fixed;
            top: 25px;
            left: 25px;
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .twitter-button:hover {
            background: linear-gradient(135deg, #0d8bd9 0%, #0a7bc4 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(29, 161, 242, 0.5);
        }
        
        .twitter-button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .twitter-button.fade-in {
            opacity: 1;
        }
        
        .twitter-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }
        
        .twitter-button:hover .twitter-icon {
            transform: rotate(-5deg) scale(1.1);
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            font-size: 16px;
            display: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="spline-container">
        <div class="error-message" id="errorMessage">
            <h3>Unable to load Spline scene</h3>
            <p>Please check your internet connection and try refreshing the page.</p>
        </div>
        
        <iframe src="https://my.spline.design/nexbotrobotcharacterconcept-UzhjroxQdkyENqM2H3T6FYJD/" 
                class="spline-iframe"
                id="splineFrame"
                allowfullscreen
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
        </iframe>
        
        <!-- White overlay to hide "Built with Spline" -->
        <div class="spline-overlay"></div>
    </div>
    
    <a href="https://twitter.com" target="_blank" class="twitter-button" id="twitterBtn">
        <svg class="twitter-icon" viewBox="0 0 24 24">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Twitter
    </a>
    
    <script>
        const iframe = document.getElementById('splineFrame');
        const errorMessage = document.getElementById('errorMessage');
        
        iframe.addEventListener('error', () => {
            errorMessage.style.display = 'block';
        });
        
        // Fade in the Twitter button after 3 seconds
        setTimeout(() => {
            document.getElementById('twitterBtn').classList.add('fade-in');
        }, 3000);
        
        // Suppress console errors from iframe content
        window.addEventListener('error', (e) => {
            if (e.filename && e.filename.includes('spline')) {
                e.preventDefault();
                return true;
            }
        });
    </script>
</body>
</html>
